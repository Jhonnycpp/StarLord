name: Code Coverage

on:
  pull_request:
    branches:
      - 'main'
      - 'feature/**'
      - 'fix/**'

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-levels: 36
          target: default

      - name: Check Android SDK path
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME"
          ls $ANDROID_HOME/platforms || true

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run unit tests with coverage
        run: ./gradlew koverXmlReport koverHtmlReport

      - name: Add coverage report to PR
        uses: mi-kas/kover-report@v1.9
        with:
          paths: ${{ github.workspace }}/app/build/reports/kover/xml/report.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "ðŸ“Š Code coverage report"
          update-comment: true
          min-coverage-overall: 40
          coverage-counter-type: LINE

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-html
          path: app/build/reports/kover/html
          retention-days: 7
